<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Kraken Inn</title>
    <!-- link Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- link meyer -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- link Fonts -->
    <link rel="stylesheet" href="style.css" />

    <script src="src/db.js" defer></script>
    <script src="src/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Port+Lligat+Slab&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="page-menu">
        <header class="page-header">
          <img class="logo" src="assets/logo-krakensInnThin.png" alt="logo" />
          <h1 class="header-title">The Kraken Inn</h1>
          <div class="flag">
            <img
              src="assets/sweden_round_icon_256.png"
              alt="swedenflag"
              class="sweden" />
            <img
              src="assets/united_kingdom_round_icon_256.png"
              alt="england"
              class="england" />
            <!-- <i class="fa-sharp fa-solid fa-flag-usa"></i> -->
          </div>
          <input class="search-bar" type="text" placeholder="Search..." />
        </header>

        <nav class="nav-container">
          <button class="filter-btn-all" title="Everything on our menu">
            All
          </button>
          <button class="filter-btn-food" title="Foods">
            <i class="fa-solid fa-bowl-food"></i>
          </button>
          <button class="filter-btn-drinks" title="Drinks">
            <i class="fa-solid fa-glass-water"></i>
          </button>
          <button class="filter-btn-dessert" title="Desserts">
            <i class="fa-solid fa-ice-cream"></i>
          </button>
        </nav>
      </div>
      <main class="main-wrapper"></main>
      <button class="cart-btn" title="Receipt">
        <div class="shopping-cart-dot">0</div>
        <!--Ändra värde till hur många produkter som är i varukorgen-->
        <!-- <i class="fa-solid fa-cart-shopping"></i> -->
        <!-- <i class="fa-solid fa-receipt fa-2x"></i> -->
        <i class="fa-solid fa-book-skull"></i>
      </button>
    </div>

    <img src="assets/pngwing2.png" alt="" class="rope" />

    <div class="orders">
      <img class="orders-img" src="assets/paperwall.png" alt="" />
      <div class="balance-container">
        <!--
        <p class="orders-balance">SALDO: 0</p>
        <input class="add-balance" type="number" placeholder="+" />
        -->
        <button class="decrease">-</button>
        <input type="number" class="add-balance" placeholder="500kr" />
        <button class="increase">+</button>
      </div>

      <div class="orders-container">
        <!--kvitto ordrar hamnar här-->
      </div>
      <div class="order-total">Total: 0</div>
      <button class="close-order" title="Close window">
        <!-- <i class="fa-regular fa-skull-crossbones"></i> -->
        <i class="fa-solid fa-skull-crossbones"></i>
      </button>
    </div>
    <a class="take-me-up" href="#">
      <span class="icon">^</span>
    </a>
  </body>
</html>
